<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/knockout.js"></script>
    </head>
    <body>
        <h3>Order Form</h3>
        <hr>
        <div class="col-md-12"> 
            <!---- Add form data  ----->
            <p data-bind="ifnot: orders().length">No orders</p>
            <table class="table-bordered" data-bind="if: orders().length">
                <tbody data-bind="foreach: orders">
                    <tr>
		         <td>
			      <input type="number" placeholder='orderid' data-bind="value: orderid,event: {keypress: checkKeyIsDigit}" class="form-control">
			 </td>
		         <td>
		             <input type="text" placeholder='Product' data-bind="value: product" class="form-control">
		         </td>
		         <td>
		             <select class="form-control" data-bind="value: category,options: $parent.categoryList,optionsText: 'name',optionsCaption: '--Choose--'"></select>
		         </td>
		         <td>
		             <input type="number" placeholder='Quantity' data-bind="value: quantity,event: {keypress: checkKeyIsDigit}" class="form-control">
		         </td>
		         <td>
		             <b>Availability:</b>
		             <input type = "radio" value = "Yes" data-bind = "checked: checkAvl" /> Yes
		             <input type = "radio" value = "No" data-bind = "checked: checkAvl" />  No
		         </td>
		         <td>
		             <b>Discounts:</b>
		             <!-- ko foreach: $parent.discoutList -->
		                 <input type="checkbox" data-bind="value: name,checked: $parent.selectedDiscount" /> <span data-bind="text: name"></span>
		             <!-- /ko -->
		         </td>
		         <td>
		             <button class="btn btn-default" data-bind="click: $parent.deleteOrder">X</button>
		         </td>
                     </tr>
                 </tbody>
             </table>
             <hr>
             <div class="col-md-6">
	         <button class="btn btn-default" data-bind="click: addOrder">Add</button>
		 <button class="btn btn-default" data-bind="click: saveOrder">Submit</button>
		 <button class="btn btn-default" data-bind="click: resetOrder">Reset</button>
	     </div>
	     <!---   form data end -------->
      
             <!---   order data view section -------->
	     <div data-bind="visible: button1Visible">
		  <table class="table-bordered">
		      <thead>
		          <tr>
			       <th>ID</th>
			       <th>Name</th>
			       <th>Category</th>
			       <th>Quantity</th>
			       <th>Availability</th>
			       <th>Discounts</th>
		          </tr>
		      </thead>
		      <tbody data-bind="foreach: orders">
		          <tr>
		              <td data-bind="text: orderid"></td>
		              <td data-bind="text: product"></td>
		              <td data-bind="foreach: category">
		                  <span data-bind="text: name"></span>
		              </td>
		              <td data-bind="text: quantity"></td>
		              <td data-bind="text: checkAvl"></td>
		              <td data-bind="text: selectedDiscount"></td>
		          </tr>
		      </tbody>
		  </table>
	     </div>
        </div>
    </hr>        
<body>

<script src="js/main.js"></script>
</html>
